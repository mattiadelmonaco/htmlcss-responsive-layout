<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleando</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
    <!-- /GOOGLE FONTS -->
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>GIALLO BOOLEANDO</h1>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <!-- RECIPE INTRO -->
        <section>
            <div class="recipe-intro">
                <h3>Dolci e dessert</h3>
                <h2>Tiramisù<span> (Dolce Tradizionale)</span></h2>
                <div class="row">
                    <div>
                        <img class="img-fluid" src="img/image (10).png" alt="Video Youtube preparazione tiramisù">
                    </div>
                    <div class="recipe-details col">
                        <h3>In breve</h3>
                        <ul>
                            <li>
                                <p>Difficoltà: <strong>Facile</strong></p>
                            </li>
                            <li>
                                <p>Tempo: <strong>40 min</strong></p>
                            </li>
                            <li>
                                <p>Porzione per: <strong>8 persone</strong></p>
                            </li>
                            <li>
                                <p>Costo: <strong>contenuto</strong></p>
                            </li>
                            <li>
                                <p><strong>Note: </strong>+2 ore di riposo in frigo</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- SOCIAL BUTTONS -->
                <div class="btn-social">
                    <button class="btn"><i class="fa-brands fa-facebook"></i>
                        <p><strong>FACEBOOK</strong></p>
                    </button>
                    <button class="btn"><i class="fa-brands fa-twitter"></i>
                        <p><strong>TWITTER</strong>
                    </button>
                    <button class="btn"><i class="fa-brands fa-instagram"></i>
                        <p><strong>INSTAGRAM</strong>
                    </button>
                    <button class="btn"><i class="fa-brands fa-pinterest"></i>
                        <p><strong>PINTEREST</strong>
                    </button>
                    <button class="btn"><i class="fa-brands fa-youtube"></i>
                        <p><strong>YOUTUBE</strong>
                    </button>
                </div>
                <!-- /SOCIAL BUTTONS -->

            </div>
        </section>
        <!-- /RECIPE INTRO -->

    </main>
    <!-- /MAIN -->


</body>

</html>
